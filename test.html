<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script type="text/javascript" src="langChange.js"></script>
</head>
<body>
	<p>
		<span lang=ja>こんいちは。</span>
		<span lang=en>Hello.</span>

	</p>
	<p>
		<span lang=ja>ようこそ。</span>
		<span lang=en>Welcome.</span>
		<span lang=zh>欢迎。</span>
	</p>
	<p>
		<span lang=ja>ありがとうございます。</span>
		<span lang=en>Thank you.</span>
		<span lang=zh>谢谢。</span>
	</p>
	<p><a href="#" onclick="langChange('ja');">日本語</a> <a href="#" onclick="langChange('en');">English</a> <a href="#" onclick="langChange('zh');">中文</a></p>

	<script type="text/javascript">
		langChange('en');
	</script>

</html>
